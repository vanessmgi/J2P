<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">

    <title>J2P</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="mt-3 mb-4">War Game</h1>
        <div class="row d-flex">

            <div class="col-sm-12 order-1 mb-4 col-md-2 offset-md-1 order-md-0">
                <div class="card">
                    <img class="card-img-top" src="https://picsum.photos/200/200/?random">
                    <div class="card-block">
                        <figure class="profile">
                            <img src="https://picsum.photos/100/100/?random" class="profile-avatar" alt="">
                        </figure>
                        <h4 class="card-title mt-2 mb-4 text-center">Captain Ryan</h4>

                        <div class="card-text">
                            <ul class="p-2">
                                <li class="text-center mb-2"><i class="fa fa-heartbeat pb-2"></i> Health</li>
                                <div class="progress mb-4">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                                        style="width: 45%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                                <li class="text-center mb-2"><i class="fa fa-bolt"></i> Damage</li>
                                <div class="progress mb-2">
                                    <div class="progress-bar progress-bar-striped bg-custom" role="progressbar"
                                        style="width: 75%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-outline-danger float-left btn-sm">Attack</button>
                        <button class="btn btn-outline-success float-right btn-sm">Defend</button>
                    </div>
                </div>
            </div>


            <div class="board col-sm-12 mb-4 order-0 col-md-6 order-md-1 "></div>


            <div class="col-sm-3 order-2 col-md-2 order-md-2">
                <div class="card">
                    <img class="card-img-top" src="https://picsum.photos/200/200/?random">
                    <div class="card-block">
                        <figure class="profile">
                            <img src="https://picsum.photos/100/100/?random" class="profile-avatar" alt="">
                        </figure>
                        <h4 class="card-title mt-2 mb-4 text-center">Captain Wilson</h4>
                        <div class="card-text">
                            <ul class="p-2">
                                <li class="text-center mb-2"><i class="fa fa-heartbeat pb-2"></i> Health</li>
                                <div class="progress mb-4">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar"
                                        style="width: 65%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                                <li class="text-center mb-2"><i class="fa fa-bolt"></i> Damage</li>
                                <div class="progress mb-2">
                                    <div class="progress-bar progress-bar-striped bg-custom" role="progressbar"
                                        style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                    </div>
                                </div>
                            </ul>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-outline-danger float-left btn-sm">Attack</button>

                        <button class="btn btn-outline-success float-right btn-sm">Defend</button>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/board.js"></script>
    <script src="assets/js/game.js"></script>

    <!-- 
<script src="assets/js/player.js"></script>

<script src="assets/js/weapon.js"></script>

</body>

</html>
