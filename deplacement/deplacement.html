<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">

    <title>J2P</title>

</head>

<body>

    <div class="container">
        <h1>War Game</h1>
        <div class="board">
            <table>
                <tr class="line">
                    <td data-x="0" data-y="0" class="cell"></td>
                    <td data-x="1" data-y="0" class="cell"></td>
                    <td data-x="2" data-y="0" class="cell"></td>
                    <td data-x="3" data-y="0" class="cell"></td>
                    <td data-x="4" data-y="0" class="cell"></td>
                    <td data-x="5" data-y="0" class="cell"></td>
                    <td data-x="6" data-y="0" class="cell"></td>
                </tr>
                <tr class="line">
                    <td data-x="0" data-y="1" class="cell"></td>
                    <td data-x="1" data-y="1" class="cell"></td>
                    <td data-x="2" data-y="1" class="cell"></td>
                    <td data-x="3" data-y="1" class="cell greycell"></td>
                    <td data-x="4" data-y="1" class="cell"></td>
                    <td data-x="5" data-y="1" class="cell"></td>
                    <td data-x="6" data-y="1" class="cell"></td>
                </tr>
                <tr class="line">
                    <td data-x="0" data-y="2" class="cell"></td>
                    <td data-x="1" data-y="2" class="cell"></td>
                    <td data-x="2" data-y="2" class="cell"></td>
                    <td data-x="3" data-y="2" class="cell"></td>
                    <td data-x="4" data-y="2" class="cell"></td>
                    <td data-x="5" data-y="2" class="cell"></td>
                    <td data-x="6" data-y="2" class="cell"></td>
                </tr>
                <tr class="line">
                    <td data-x="0" data-y="3" class="cell"></td>
                    <td data-x="1" data-y="3" class="cell"></td>
                    <td data-x="2" data-y="3" class="cell"></td>
                    <td data-x="3" data-y="3" class="cell player"></td>
                    <td data-x="4" data-y="3" class="cell"></td>
                    <td data-x="5" data-y="3" class="cell"></td>
                    <td data-x="6" data-y="3" class="cell"></td>
                </tr>
                <tr class="line">
                    <td data-x="0" data-y="4" class="cell"></td>
                    <td data-x="1" data-y="4" class="cell"></td>
                    <td data-x="2" data-y="4" class="cell greycell"></td>
                    <td data-x="3" data-y="4" class="cell"></td>
                    <td data-x="4" data-y="4" class="cell"></td>
                    <td data-x="5" data-y="4" class="cell greycell"></td>
                    <td data-x="6" data-y="4" class="cell"></td>
                </tr>
                <tr class="line">
                    <td data-x="0" data-y="5" class="cell"></td>
                    <td data-x="1" data-y="5" class="cell"></td>
                    <td data-x="2" data-y="5" class="cell"></td>
                    <td data-x="3" data-y="5" class="cell"></td>
                    <td data-x="4" data-y="5" class="cell"></td>
                    <td data-x="5" data-y="5" class="cell"></td>
                    <td data-x="6" data-y="5" class="cell"></td>
                </tr>
                <tr class="line">
                    <td data-x="0" data-y="6" class="cell"></td>
                    <td data-x="1" data-y="6" class="cell"></td>
                    <td data-x="2" data-y="6" class="cell"></td>
                    <td data-x="3" data-y="6" class="cell"></td>
                    <td data-x="4" data-y="6" class="cell"></td>
                    <td data-x="5" data-y="6" class="cell"></td>
                    <td data-x="6" data-y="6" class="cell"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="./board.js"></script> -->
    <!-- <script src="./game.js"></script> -->
    <script src="./deplacement.js"></script>

</body>
</html>
